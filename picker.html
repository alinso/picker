let winnerCount=10;
let rand;

let winners = [];

async function showComments(){
	for(let j=0;j<50;j++){
		rand = Math.floor(Math.random() * comments.length);
		if(itsNotUserame(comments[rand])){
			continue;
		}
		document.getElementById("commentsx").innerHTML=comments[rand];
		await sleep(100);
	}
	document.getElementById("commentsx").innerHTML="comments are loaded.";
}
function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

function picker(){
for(let i=0;i<winnerCount;i++){
rand = Math.floor(Math.random() * comments.length);
winner = comments[rand];

if(winnerAlreadyExists(winner)){
i=i-1;
continue;
}
if(itsNotUserame(winner)){
i=i-1;
continue;	
}

winners.push(winner);
}
writeWinners();
}

function writeWinners(){
	let winnerText="";

	for(let p=0;p<winners.length;p++){
		let time=1000*p;
		setTimeout(function(){
			winnerText += (p+1) +" - "+winners[p]+" <br/>";
		document.getElementById("result").innerHTML=winnerText;
	}, time);
}
}

function winnerAlreadyExists(winner){
for(let k=0;k<winners.length;k++){
if(winners[k]===winner || winner==="33alemi"){

}
}

}


function itsNotUserame(winner){

}
